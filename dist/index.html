<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    
    
    <script type="module" crossorigin src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header></header>
    <div class="canvaswrap"><canvas id="webgl"></canvas></div>
    <div class="btnarea">
      <div class="btns">
        <div class="mainbtns">
          <div class="btn js-btn_power">
            <div class="main btn__power">POWER</div>
            <div class="shadow"></div>
          </div>
          <div class="swingbtns">
            <div class="btn js-btn_vertical">
              <div class="main btn__swing">SWING ⇅</div>
              <div class="shadow"></div>
            </div>
            <div class="btn js-btn_horizontal">
              <div class="main btn__swing">SWING ⇄</div>
              <div class="shadow"></div>
            </div>
          </div>
        </div>

        <div class="subbtns">
          <div class="btn js-btn_stregth">
            <div class="main">LOW</div>
            <div class="shadow"></div>
          </div>
          <div class="btn js-btn_stregth">
            <div class="main">MIDDLE</div>
            <div class="shadow"></div>
          </div>
          <div class="btn js-btn_stregth">
            <div class="main">HIGH</div>
            <div class="shadow"></div>
          </div>
        </div>
      </div>
    </div>
